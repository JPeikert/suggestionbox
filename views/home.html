<div class="post" ng-repeat="post in posts | orderBy:'upvotes':true">
  <h2>{{ post.title }}</h2>
  <p>
    <span class="icon glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
    Upvotes: {{ post.upvotes }} | <a href="#/suggestion/{{posts.indexOf(post)}}">Comments</a>
  </p>
</div>

<form ng-submit="addSuggestion()">
  <h3>Submit your suggestion</h3>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Your idea" ng-model="title">
  </div>
  <button type="submit" class="btn btn-primary">Suggest</button>
</form>
