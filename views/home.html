<h1>SuggestionBox</h1>
<div ng-repeat="post in posts | orderBy:'upvotes' track by $index">
  <h2>{{ post.title }}</h2>
  <p><span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>Upvotes: {{ post.upvotes }}</p>
  <a href="#/suggestion/{{posts.indexOf(post)}}">Comments</a>
</div>

<div class="suggestion-form">
  <form ng-submit="addSuggestion()">
    <h3>Submit your suggestion</h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Your idea" ng-model="title">
    </div>
    <button type="submit" class="btn btn-primary">Suggest</button>
  </form>
</div>
